            <p class="text-muted">Anytime, Anywhere</p>
          </div>
  
          <form [formGroup]="appoitmentForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" />
              <label for="name">Name</label>
            </div>
  
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
              <label for="email">Email Address</label>
            </div>
  
            <div class="form-floating mb-3">
              <input
                type="datetime-local"
                class="form-control"
                id="date_time"
                formControlName="appointmentDate"
              />
              <label for="date_time">Appointment Date & Time</label>
            </div>
  
            <div class="mb-3">
              <label for="doctorSelect" class="form-label">Select Your Doctor</label>
              <select
                class="form-select"
                id="doctorSelect"
                formControlName="doctor"
                (change)="selectDoctor($event)"
              >
                <option value="" disabled selected>Select Doctor</option>
                @for (doctor of doctorsData(); track $index)  {
                  <option
                    [value]="doctor.dr_id"
                    [attr.data-name]="doctor.name"
                    [attr.data-email]="doctor.email"
                    [attr.data-dr_id]="doctor.dr_id"
                  >
                    {{ doctor.name }}
                  </option>
                }
              </select>
            </div>
  
            <div class="mb-3">
              <label for="issueSelect" class="form-label">Select Your Issue</label>
              <select class="form-select" id="issueSelect" formControlName="issue">
                <option value="" disabled selected>Select an Issue</option>
                @for (issue of diseasesData(); track $index) {
                  <option [value]="issue.name">{{ issue.name }}</option>
                }
              </select>
            </div>
  
            <button type="submit" class="btn btn-primary btn-lg w-100">Book Appointment</button>
  
            @if (successFlg()) {
              <div class="text-center mt-3">
                <div class="alert alert-success" role="alert">
                  Your Appointment is scheduled successfully.
                </div>
              </div>
            }
            @if (errorFlg()) {
              <div class="text-center mt-3">
                <div class="alert alert-danger" role="alert">
                  Your Appointment is already booked, please cancel your previous booking by logging in.
                </div>
              </div>
            }
          </form>
          <div class="text-center mt-3">
            <p class="text-muted">
              If you don't have an account, register & check your appointment details
              <a routerLink="register" class="text-decoration-none">Register</a>
            </p>
          </div>
        </div>

  </section>
