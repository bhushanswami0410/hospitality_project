          <h4 class="fw-bold">Create Your Account</h4>
          <p class="text-muted">Sign up to access our platform.</p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <!-- Name Field -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" />
            <label for="name">Name</label>
          </div>

          <!-- Email Field -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
                <label for="email">Email Address</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="contactNumber" formControlName="contactNumber"
                  placeholder="Contact Number" />
                <label for="contactNumber">Contact Number</label>
              </div>
            </div>
          </div>

          <!-- Password and Confirm Password in One Line -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" formControlName="password"
                  placeholder="Password" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                  placeholder="Confirm Password" />
                <label for="confirmPassword">Confirm Password</label>
              </div>
            </div>
          </div>

          <!-- Role Dropdown -->
          <div class="mb-3">
            <label for="role" class="form-label">Register As</label>
            <select class="form-select" id="role" formControlName="role" aria-label="Register As">
              <option value="" disabled selected>Select your role</option>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
              <option value="receptionist">Receptionist</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block w-100">
            Register
          </button>
          <div class="text-center mt-3" [hidden]="success_flg">
            <div class="alert alert-success d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
              </svg>
              <div>
                You have Successfully Registered.
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <p class="text-muted">
              Already have an account? <a routerLink="" class="text-decoration-none">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
